<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header class="center">
        <nav class="header__nav">
            <div class="logo__img"></div>
            <div class="loginButton"><p>Войти</p></div>
        </nav>
        <section class="header-title">
            <section class="header-title__text">
                <p class="small-title-txt">Онлайн-тренировки для занятий дома</p>
                <h1 class="big-title-txt">Начните заниматься спортом и улучшите качество жизни</h1>
            </section>
            <figure class="header-title__img"></figure>
        </section>
    </header>
    <article class="center content">
        <ul class="content__grid">
            <li class="content__grid-item content__grid-item1"><h3 class="card-courses-title">Йога</h3></li>
            <li class="content__grid-item content__grid-item2"><h3 class="card-courses-title">Стретчинг</h3></li>
            <li class="content__grid-item content__grid-item3"><h3 class="card-courses-title">Танцевальный фитнес</h3></li>
            <li class="content__grid-item content__grid-item4"><h3 class="card-courses-title">Степ-аэробика</h3></li>
            <li class="content__grid-item content__grid-item5"><h3 class="card-courses-title">Бодифлекс</h3></li>
        </ul>
    </article>
    <footer class="center">
        <button class="footer__button">Наверх ↑</button>
    </footer>
</body>
</html>
