<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>progress</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="./progress.css" />
  </head>
  <body>
    <div class="progress">
      <div class="progress__box">
        <h3 class="progress__title">Мой прогресс</h3>
        <div class="progress__form">
          <p class="progress__text">Сколько раз вы сделали наклоны вперед?</p>
          <input
            class="progress__description"
            placeholder="Введите значение"
            type="text"
          />
          <p class="progress__text">Сколько раз вы сделали наклоны назад?</p>
          <input
            class="progress__description"
            placeholder="Введите значение"
            type="text"
          />
          <p class="progress__text">
            Сколько раз вы сделали поднятие ног, согнутых в коленях?
          </p>
          <input
            class="progress__description"
            placeholder="Введите значение"
            type="text"
          />
        </div>
        <button class="post__btn __btn">Отправить</button>
      </div>
    </div>

    <div class="enrolled">
      <div class="enrolled__box">
        <h2 class="enrolled__text">Ваш прогресс засчитан!</h2>
        <div class="enrolled__img_box">
          <img class="enrolled__img" src="../img/hand.png" alt="">
        </div>
      
      </div>   
    </div>
  </body>
</html>
